<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(){
            document.getElementById("pval").innerHTML = document.getElementById("txt").value;
        }
    </script>
    <input type="text" id="txt" name="lname"><br><br>
    <button onclick="call()">click</button>
    <p id="pval">This text will be replaced eith the text you give in txt field</p>
</body>
</html>
